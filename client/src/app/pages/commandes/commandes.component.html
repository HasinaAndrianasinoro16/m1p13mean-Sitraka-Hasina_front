<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0"> Liste des commandes</h5>
      <p class="text-muted mb-0">
        Retrouvez ici toutes les commandes effectuées par les utilisateurs.
      </p>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
          <thead class="thead-dark">
          <tr>
            <th>N° Commande</th>
            <th>Destinataire</th>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Prix total (Ar)</th>
            <th>Action</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let cmd of paginatedCommandes">
            <td>{{ cmd.numero }}</td>
            <td>{{ cmd.destinataire }}</td>
            <td>{{ cmd.produit }}</td>
            <td>{{ cmd.quantite }}</td>
            <td class="fw-bold text-success">
              {{ cmd.prixTotal | number }} Ar
            </td>
            <td>
              <button
                class="btn btn-success btn-sm me-2"
                (click)="validerCommande(cmd)">
                Valider
              </button>

              <button
                class="btn btn-danger btn-sm"
                (click)="refuserCommande(cmd)">
                Refuser
              </button>
            </td>
          </tr>

          <tr *ngIf="paginatedCommandes.length === 0">
            <td colspan="6" class="text-muted">
              Aucune commande trouvée
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav class="d-flex justify-content-center mt-3">
        <ul class="pagination">
          <li
            class="page-item"
            *ngFor="let page of totalPages"
            [class.active]="page === currentPage">
            <button class="page-link" (click)="changePage(page)">
              {{ page }}
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
