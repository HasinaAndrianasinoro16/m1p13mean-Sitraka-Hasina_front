<div class="login-container">
  <div class="login-card">

    <div class="login-header">
      <div class="logo-container">
        <i class="nc-icon nc-single-02"></i>
      </div>
      <h3 class="login-title">COMMERCIAL SHOP</h3>
    </div>

    <div class="login-body">
      <div class="form-group mb-4">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="nc-icon nc-email-85"></i>
          </span>
          <input
            type="email"
            class="form-control input-field"
            placeholder="Entrez votre email"
            [(ngModel)]="email"
            (keyup.enter)="login()"
          />
        </div>
      </div>

      <div class="form-group mb-4">
        <label class="form-label">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="nc-icon nc-lock-circle-open"></i>
          </span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control input-field"
            placeholder="Entrez votre mot de passe"
            [(ngModel)]="password"
            (keyup.enter)="login()"
          />
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- SOLUTION : Structure simplifiÃ©e pour le checkbox -->
      <div class="remember-me-container mb-4">
        <label class="checkbox-label">
          <input
            type="checkbox"
            id="rememberMe"
            [(ngModel)]="rememberMe"
            class="remember-checkbox"
          />
          <span class="checkmark"></span>
          Se souvenir de moi
        </label>
      </div>

      <button class="btn btn-login w-100 mb-4" (click)="login()" [disabled]="isLoading">
        <span class="btn-text">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin me-2"></i>Connexion...
          </span>
        </span>
        <i class="fas fa-sign-in-alt btn-icon" *ngIf="!isLoading"></i>
      </button>

    </div>

  </div>
</div>
