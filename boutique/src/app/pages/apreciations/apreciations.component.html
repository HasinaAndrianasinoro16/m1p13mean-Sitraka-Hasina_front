<div class="row">
  <div class="col-md-12">

    <!-- CARD PRINCIPALE -->
    <div class="card shadow-sm">

      <!-- HEADER -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title mb-1">Avis des clients</h5>
          <small class="text-muted">
            Boutique : {{ boutiqueNom }}
          </small>
        </div>

        <!-- NOTE MOYENNE -->
        <div class="text-right">
          <span class="badge badge-success badge-pill px-4 py-2">
            {{ noteMoyenne }}/10
          </span>
          <div class="small text-muted mt-1">
            Note moyenne
          </div>
        </div>
      </div>

      <!-- BODY -->
      <div class="card-body">

        <!-- Aucun avis -->
        <div
          *ngIf="avis.length === 0"
          class="text-center text-muted py-5"
        >
          <i class="nc-icon nc-chat-33 mb-3" style="font-size: 35px;"></i>
          <p class="mb-0">Aucun avis pour le moment</p>
        </div>

        <!-- LISTE DES AVIS -->
        <div
          class="card mb-3 border-0 shadow-sm"
          *ngFor="let a of avis"
        >
          <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-2">
              <!-- Client -->
              <div class="d-flex align-items-center">
                <div
                  class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center mr-2"
                  style="width: 38px; height: 38px;"
                >
                  <i class="nc-icon nc-single-02"></i>
                </div>
                <strong>Client</strong>
              </div>

              <!-- Note -->
              <span
                class="badge badge-pill px-3 py-2"
                [ngClass]="{
                  'badge-success': a.note >= 7,
                  'badge-warning': a.note >= 4 && a.note < 7,
                  'badge-danger': a.note < 4
                }"
              >
                {{ a.note }}/10
              </span>
            </div>

            <!-- Commentaire -->
            <p class="mb-0 text-muted">
              {{ a.commentaire || 'Aucun commentaire laiss√©.' }}
            </p>

          </div>
        </div>

      </div>

    </div>

  </div>
</div>
