<div class="row d-flex justify-content-center">
  <div class="col-md-11">
    <div class="login-container">
      <div class="login-card">

        <!-- HEADER -->
        <div class="login-header">
          <h3 class="login-title">COMMERCIAL SHOP</h3>
          <p class="login-subtitle">Créer un nouveau compte</p>
        </div>

        <!-- BODY -->
        <div class="login-body">

          <!-- NOM -->
          <div class="form-group mb-4">
            <label class="form-label">Nom</label>
            <div class="input-group">
          <span class="input-group-text">
            <i class="nc-icon nc-single-02"></i>
          </span>
              <input
                type="text"
                class="form-control input-field"
                placeholder="Votre nom"
                [(ngModel)]="nom"
              />
            </div>
          </div>

          <!-- EMAIL -->
          <div class="form-group mb-4">
            <label class="form-label">Email</label>
            <div class="input-group">
          <span class="input-group-text">
            <i class="nc-icon nc-email-85"></i>
          </span>
              <input
                type="email"
                class="form-control input-field"
                placeholder="Votre email"
                [(ngModel)]="email"
              />
            </div>
          </div>

          <!-- MOT DE PASSE -->
          <div class="form-group mb-4">
            <label class="form-label">Mot de passe</label>
            <div class="input-group">
          <span class="input-group-text">
            <i class="nc-icon nc-lock-circle-open"></i>
          </span>
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control input-field"
                placeholder="Mot de passe"
                [(ngModel)]="password"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="togglePasswordVisibility()"
              >
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
          </div>

          <!-- CONFIRMATION -->
          <div class="form-group mb-4">
            <label class="form-label">Confirmer le mot de passe</label>
            <div class="input-group">
          <span class="input-group-text">
            <i class="nc-icon nc-check-2"></i>
          </span>
              <input
                type="password"
                class="form-control input-field"
                placeholder="Confirmer le mot de passe"
                [(ngModel)]="confirmPassword"
              />
            </div>
          </div>

          <!-- Choix du type de compte -->
          <div class="form-group mb-4">
            <label class="checkbox-label d-flex align-items-center gap-2">
              <input
                type="checkbox"
                [(ngModel)]="isBoutique"
                class="form-check-input"
              />
              <span>Enregistrer en tant que boutique</span>
            </label>
          </div>


          <!-- BOUTON REGISTER -->
          <div class="text-center">
            <button
              class="btn btn-success w-75 mb-3"
              (click)="register()"
              [disabled]="isLoading"
            >
        <span *ngIf="!isLoading">
          Créer un compte
        </span>
              <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin mr-2"></i>
          Création...
        </span>
            </button>

          </div>
          <!-- LIEN LOGIN -->
          <div class="text-center">
            <small class="text-muted">
              Déjà un compte ?
              <a routerLink="/login" class="text-primary font-weight-bold">
                Se connecter
              </a>
              /
              <a routerLink="/register-boutique" class="text-primary font-weight-bold">
                Creer un compte en tant que boutique
              </a>
            </small>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
