
<div class="sidebar-wrapper">
  <div class="logo">
    <a  class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="assets/img/angular2-logo.png">
      </div>
    </a>
    <a class="simple-text logo-normal">
      Commercial Shop
    </a>
  </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
      <li  *ngIf="localStorage.getItem('token') != null" class="active-pro d-flex justify-content-center">
        <button  (click)="logout()" class=" text-center btn btn-danger d-flex align-items-center gap-2">
          <i class="nc-icon nc-button-power"></i>
          <span>Se d√©connecter</span>
        </button>
      </li>
    </ul>
</div>
