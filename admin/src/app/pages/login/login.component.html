<div class="row d-flex justify-content-center">
  <div class="col-md-11">
    <div class="login-container">
      <div class="login-card">

        <!-- HEADER -->
        <div class="login-header">
          <h3 class="login-title">COMMERCIAL SHOP</h3>
          <p class="login-subtitle">Connexion Ã  votre compte</p>
        </div>

        <!-- BODY -->
        <div class="login-body">

          <!-- EMAIL -->
          <div class="form-group mb-4">
            <label class="form-label">Email</label>
            <div class="input-group">
          <span class="input-group-text">
            <i class="nc-icon nc-email-85"></i>
          </span>
              <input
                type="email"
                class="form-control input-field"
                placeholder="Entrez votre email"
                [(ngModel)]="email"
              />
            </div>
          </div>

          <!-- PASSWORD -->
          <div class="form-group mb-4">
            <label class="form-label">Mot de passe</label>
            <div class="input-group">
          <span class="input-group-text">
            <i class="nc-icon nc-lock-circle-open"></i>
          </span>
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control input-field"
                placeholder="Entrez votre mot de passe"
                [(ngModel)]="password"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="togglePasswordVisibility()"
              >
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
          </div>

          <!-- BUTTON -->
          <div class="text-center">
            <button
              class="btn btn-success w-50 mb-3"
              (click)="login()"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">Se connecter</span>
              <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin me-2"></i> Connexion...
        </span>
              <!--              <i class="fas fa-sign-in-alt btn-icon" *ngIf="!isLoading"></i>-->
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
